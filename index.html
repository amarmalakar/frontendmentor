<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontendmentor</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {padding: 12px;}
        h1 {text-align: center;}
        h1 > a {color: #ee5253;}

        h3 {color: #ee5253;}
        ul {padding-left: 30px;}
    </style>
</head>
<body>

<h1>
    I take challanges from
    <a href="https://www.frontendmentor.io/home" target="_blank">Frontendmentor.io</a>
</h1>

<main></main>


<script src="./script.js"></script>
<script>
    // console.log(data);
    const main = document.querySelector('main');

    let challangeList = '';
    challangeList += data.map(diff => (
        `<h3>${diff.difficulty}</h3> ${
            diff.challanges.map(challange => (
                `<ul>
                    <li><a href="${challange.url}" target="_blank">${challange.text}</a></li>
                </ul>`
            )).join('')
        }`
    )).join('')

    main.innerHTML = challangeList;
</script>

</body>
</html>
